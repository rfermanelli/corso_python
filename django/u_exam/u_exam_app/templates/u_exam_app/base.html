<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}U-Exam{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 15px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
        }

        .btn {
            padding: 6px 10px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-danger {
            background: #dc2626;
        }
    </style>
</head>

<body>

<header>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/api/dipartimenti/">Dipartimenti</a>
        <a href="/api/studenti/">Studenti</a>
        <a href="/api/appelli/">Appelli</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
